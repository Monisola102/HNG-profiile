<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <main class="contact-container">
      <h1>Contact Me</h1>
      <form id="contactForm" data-testid="test-contact-form" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
           <small
            id="error-name"
            data-testid="test-contact-error-name"
            class="error"
          ></small>
          <input
            type="text"
            id="name"
            data-testid="test-contact-name"
            required
            aria-describedby="error-name"
          />
         
        </div>

        <div class="form-group">
          <label for="email">Email</label>
           <small
            id="error-email"
            data-testid="test-contact-error-email"
            class="error"
          ></small>
          <input
            type="email"
            id="email"
            data-testid="test-contact-email"
            required
            aria-describedby="error-email"
          />
         
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
             <small
            id="error-subject"
            data-testid="test-contact-error-subject"
            class="error"
          ></small>
          <input
            type="text"
            id="subject"
            data-testid="test-contact-subject"
            required
            aria-describedby="error-subject"
          />
       
        </div>

        <div class="form-group">
          <label for="message">Message</label>
           <small
            id="error-message"
            data-testid="test-contact-error-message"
            class="error"
          ></small>
          <textarea
            id="message"
            data-testid="test-contact-message"
            required
            aria-describedby="error-message"
          ></textarea>
         
             <p
          id="successMessage"
          data-testid="test-contact-success"
          class="success"
        ></p>
        </div>
        
        <button type="submit" data-testid="test-contact-submit">Submit</button>
      </form>
  
    </main>
    <script src="script.js"></script>
  </body>
</html>
